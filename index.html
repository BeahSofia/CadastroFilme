<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Jogos</title>
    <link rel="icon" href="/anexos/icon.png" type="image">
    <link rel="stylesheet" href="/css/style.css">
    <button id="theme-toggle">Alternar Tema</button>
    <a href="/html/catalogo.html">Ver Catálogo</a>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestão de Jogos</h1>
        </header>
        
        <form id="formularioJogo">
            <label for="nome">Nome do Jogo:</label>
            <input type="text" id="nome" placeholder="Digite o nome do jogo" required>

            <label for="link">Link de Compra:</label>
            <input type="url" id="link" placeholder="Insira o link para compra" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Preço em R$" required>

            <label for="tipo">Tipo de Jogo:</label>
            <select id="tipo">
                <option value="Ação">Ação</option>
                <option value="Arcade">Arcade</option>
                <option value="Aventura">Aventura</option>
                <option value="Battle Royale">Battle Royale</option>
                <option value="Cartas">Cartas</option>
                <option value="Crafting">Crafting</option>
                <option value="Dungeon Crawlers">Dungeon Crawlers</option>
                <option value="Estratégia">Estratégia</option>
                <option value="FPS">FPS</option>
                <option value="Hack'n Slash">Hack'n Slash</option>
                <option value="Jogo de Ritmo">Jogo de Ritmo</option>
                <option value="Looter Shooter">Looter Shooter</option>
                <option value="Luta">Luta</option>
                <option value="MMO">MMO</option>
                <option value="MOBA">MOBA</option>
                <option value="Party Games">Party Games</option>
                <option value="Plataforma">Plataforma</option>
                <option value="RPG">RPG</option>
                <option value="RTS">RTS</option>
                <option value="Romance Visual">Romance Visual</option>
                <option value="Sandbox">Sandbox</option>
                <option value="Shooter">Shooter</option>
                <option value="Shoot'em Up">Shoot'em Up</option>
                <option value="Simulação">Simulação</option>
                <option value="Stealth">Stealth</option>
                <option value="TBS">TBS</option>
                <option value="Terror">Terror</option>
            </select>

            <label for="foto">Foto do Jogo (URL):</label>
            <input type="url" id="foto" placeholder="URL da imagem" required>

            <button type="submit">Cadastrar Jogo</button>
        </form>

        <div id="listaJogos"></div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
