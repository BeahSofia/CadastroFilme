<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Cadastro de Jogos</h1>
        <form id="formularioJogo">
            <label for="nome">Nome do Jogo:</label>
            <input type="text" id="nome" required>

            <label for="link">Link para Compra:</label>
            <input type="url" id="link" required>

            <label for="preco">Valor:</label>
            <input type="number" id="preco" required>

            <label for="tipo">Tipo do Jogo:</label>
            <select id="tipo">
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="Estratégia">Estratégia</option>
                <option value="RPG">RPG</option>
                <option value="Simulação">Simulação</option>
            </select>

            <label for="imagem">Foto do Jogo:</label>
            <input type="url" id="imagem" placeholder="URL da imagem" required>

            <button type="button" onclick="adicionarJogo()">Cadastrar Jogo</button>
        </form>

        <h2>Lista de Jogos</h2>
        <div id="listaJogos"></div>

        <button onclick="alternarVisualizacao()">Visualizar Fora da Gestão</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
